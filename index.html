<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet"> 
    <title>Foodeli</title>
</head>
<body>
    <header>
        <img class="company_logo" src="images/content_start_images/fudo_logo.svg" alt="Corporation">
        <h1>foodeli</h1>
        <ul class="page_links">
            <li class="to_page"><a class="in_page" href="#">why foodeli?</a></li>
            <li class="to_page">services</li>
            <li class="to_page">menu</li>
            <li class="to_page">contact</li>
        </ul>
        <ul>
            <li class="ul_circle"><div></div></li>
        </ul>
        <p class="header_vectors">
            <img src="images/content_start_images/menu_search.svg" alt="img is not">
            <img src="images/content_start_images/menu_lock.svg" alt="img is not">
            <button class="menu_login_button">
                <img src="images/content_start_images/menu_login.svg" alt="img is not">
                <span>login</span>
            </button>
        </p>
    </header>
    <div class="content_start">
        <button class="start_content_more_button">
            <span>More than Faster</span><img src="images/content_start_images/strawberry.svg" alt="not founded">
        </button>
        <div class="start_block">
            <div class="text_content">
                <div class="start_block_text">
                    <h2 class="start_block_h2">claim best offer <span class="lowertext">on</span> fast 
                        <span class="chng_font">food</span>
                         & <span class="chng_font">restuarants</span>
                    </h2>
                    <div class="under_start_h2_content_block">
                        <p class="under_start_h2_text">our job is to filling your tummy with
                             delicious food and with fast and free delivery
                        </p>
                        <div class="under_content_block_buttons">
                            <button class="block_button one_btn"><p>get started</p></button>
                            <button class="block_button two_btn"><img src="images/content_start_images/button_watch.svg" alt=""> <p>watch video</p></button>
                        </div>
                        <div class="start_instance">
                            <img class="customers" src="images/content_start_images/happy_customer.png" alt="">
                            <img class="start_star" src="images/content_start_images/star.svg" alt="">
                            <p class="start_instance_rating">4.8 <span class="chng_color_to_grey">(12.5k Review)</span></p>
                            <p class="start_instance_title">our happy customer</p>
                        </div>
                    </div>
                </div>
            </div>
            <img class="start_main_image" src="images/content_start_images/salad.png" alt="not founded">
            <div class="helpers"></div>
            <div class="start_phone_btn"></div>
            <div class="start_add_banner"></div>
    </div>
    <div class="content_between_start_and_end"></div>
    <div class="content_end"></div>
    <footer></footer>
</body>
</html>
